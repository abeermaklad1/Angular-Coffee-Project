<h3 appLightbox ="green" class="w-25 m-auto text-center text-danger">Our Products</h3>
<br>
<br>
<!-- <h2 class="w-50 m-5 text-success">Data from Parent: {{receivedData}}</h2> -->
<div class="w-100 text-center">
    <table class="table m-auto text-center w-75">
        <thead class="mb-5">
          <tr class="table-primary">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
            <th scope="col">Quantity</th>
            <th scope="col">Required Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="mb-5">
          <tr 
          *ngFor="let product of products"
          [class.d-none] = "product.quantity == 0"
          [class.bg-light] = "product.quantity == 1"
          >
            <td>{{product.id}}</td>
            <td>{{product.title | uppercase}}</td>
            <td><img appLightbox class="w-25 h-25 rounded-2" [src]="product.imgUrl" alt=""></td>
            <td>{{product.price | currency: "EUR"}}</td>
            <td>{{myDate | date: "dd/mm/yy"}}</td>
            <td>{{product.quantity}}</td>
            <td><input #temp class="form-control" placeholder="Enter Quantity" type="number"></td>
            <td><button class="btn btn-info" (click) = "buy(product.price, temp.value)">Buy Now</button></td>
          </tr>
          
        </tbody>
    </table>
    <br>
      <br>
      <!-- <p class="" [class] = "pCount" >You Buy:  {{count}}</p> -->
      <p class="" [class] = "pCount" >Total Price is: <span class="text-danger">{{totalPrice}}</span></p>

</div>
<br>
